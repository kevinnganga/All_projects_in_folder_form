<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update Student</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/update/{id}(id=${AllMember.id})}"
						th:object="${AllMember}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="district" class="col-form-label">District</label> <input
									type="text" th:field="*{district}" class="form-control" id="district"
									placeholder="district"> <span
									th:if="${#fields.hasErrors('district')}" th:errors="*{district}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="full_member" class="col-form-label">Full Member</label> <input
									type="text" th:field="*{full_member}" class="form-control" id="full_member"
									placeholder="full_member"> <span
									th:if="${#fields.hasErrors('full_member')}" th:errors="*{full_member}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="serving_position" class="col-form-label">Serving Position</label> <input
									type="text" th:field="*{serving_position}" class="form-control" id="serving_position"
									placeholder="serving_position"> <span
									th:if="${#fields.hasErrors('serving_position')}" th:errors="*{serving_position}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="phone" class="col-form-label">Phone No</label> <input
									type="text" th:field="*{phone}" class="form-control"
									id="phone" placeholder="phone"> <span
									th:if="${#fields.hasErrors('phone')}" th:errors="phone"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Student">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
